<!-- Create student registration webpage using HTML form objects. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=	">
    <title>Student Registration Webpage</title>
</head>
<style>
    div{
        display: flex;
        align-items: center; 
        justify-content: center;
    }
    h1{
        text-align: center;
    }
</style>
<body>
    <h1>
        Student Registration
    </h1>
    <div>
    <form action="#">
            <label for="fname">First Name: </label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name: </label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="phonenumber" id="phnumber">Phone Number: </label><br>
            <input type="number" id="phnumber"><br>
            <label for="email" id="email">Email: </label><br>
            <input type="email" id="email"><br>
            <label for="password" id="password">Password: </label><br>
            <input type="password" id="password"><br>
            <label for="password" id="password">Confirm Password: </label><br>
            <input type="password" id="password"><br>
            <label for="gender">Gender: </label><br>
            <input type="radio" id="" value="Male" name="gender">
            <label for="Male">Male</label>
            <input type="radio" id="" value="Female" name="gender">
            <label for="Female">Female</label><br>
            <label for="address">Address: </label><br>
            <textarea name="address" id="" cols="30" rows="10"></textarea><br>
            <input type="radio">I Agree <br><br>
            <input type="submit">
    </form> 
</div>
</body>
</html>
