<!DOCTYPE html>
<html>
  <head>
    <title>Images in Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  </head>
  <style>
    img{
        width:100px ;
    }
    body{
        font: 15px "Josefin Sans", sans-serif;
        font-size: 20px;
    }
    div{
        margin: 0px auto;
        width: 800px;
        padding: 10px;
    }
    table{
        border-collapse: collapse;
        width: 100%;
    }
    h2{
        text-align: center;
    }
  </style>
  <body>
    <div>
        <h2>Images in Table</h2>
        <table>
        <tr>
            <td><img src="image1.jpg" alt="Image 1" /></td>
            <td><img src="image2.jpg" alt="Image 2" /></td>
            <td><img src="image3.jpg" alt="Image 3" /></td>
        </tr>
        <tr>
            <td><img src="image4.jpg" alt="Image 4" /></td>
            <td><img src="image5.jpg" alt="Image 5" /></td>
            <td><img src="image6.jpg" alt="Image 6" /></td>
        </tr>
        <tr>
            <td><img src="image7.jpg" alt="Image 7" /></td>
            <td><img src="image8.jpg" alt="Image 8" /></td>
            <td><img src="image9.jpg" alt="Image 9" /></td>
        </tr>
        <tr>
            <td><img src="image10.jpg" alt="Image 10" /></td>
            <td><img src="image11.jpg" alt="Image 11" /></td>
            <td><img src="image12.jpg" alt="Image 12" /></td>
        </tr>
        </table>
    </div>
  </body>
</html>
