<!-- Create a static webpage which defines all texts formatting, tags of HTML in tabular format. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Elements</title>
</head>
<style>
    table{
        border-collapse: collapse;
        border: 1px solid black;
        margin: 0 auto;
        width: 50em;
    }
    th, td, tr{
        border-collapse: collapse;
        border: 1px solid black;
    }
</style>
<body>
    <h2 style="margin: 0 auto; text-align: center;">Text Formatting Elements</h2>
    <br>
    <table>
        <tr>
            <th>Element</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><b>b</b></td>
            <td>Bolds the text</td>
        </tr>
        <tr>
            <td><strong>strong</strong></td>
            <td>Important text</td>
        </tr>
        <tr>
            <td><em>em</em></td>
            <td>Emphasized text</td>
        </tr>
        <tr>
            <td><mark>mark</mark></td>
            <td>Marked text</td>
        </tr>
        <tr>
            <td><small>small</small></td>
            <td>Smaller text</td>
        </tr>
        <tr>
            <td><del>del</del></td>
            <td>Deleted text</td>
        </tr>
        <tr>
            <td><ins>ins</ins></td>
            <td>Inserted text</td>
        </tr>
        <tr>
            <td><sub>sub</sub></td>
            <td>Subscript text</td>
        </tr>
        <tr>
            <td><sup>sup</sup></td>
            <td>Superscript text</td>
        </tr>
    </table>
</body>
</html>
