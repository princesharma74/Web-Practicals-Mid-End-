<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=	">
    <title>List Tags</title>
</head>
<body>
    <table style="width: 40em;">
        <tr>
            <td>
                Unordered html list:
                <ul>
                    <li>Pencil</li>
                    <li>Pen</li>
                    <li>Notebook</li>
                </ul>
            </td>
            <td>
                Ordered HTML list: 
                <ol>
                    <li>Pencil</li>
                    <li>Pen</li>
                    <li>Notebook</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
